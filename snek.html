<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snek Game</title>
    <link rel="stylesheet" href="snek.css">
</head>
<body>
    
    <div class="scoreDisplay"></div>
    <div class="grid"></div>
    <div class="button">
        <button class="up">Up</button>
        <button class="bottom">Down</button>
        <button class="left">Left</button>
        <button class="right">Right</button>
    </div>

    <div class="popup">
        <button class="playAgain">Run It Back!</button>
    </div>

</body>
</html>
