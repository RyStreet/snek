<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snek Game</title>
    <link rel="stylesheet" href="snek.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class="scoreDisplay"></div>
    <div class="snakeParent">
    <div class="grid"></div>
    <div class="button">
        <button class="up">⬆️</button>
        <button class="bottom">⬇️</button>
        <button class="left">⬅️</button>
        <button class="right">➡️</button>
    </div>
</div>

    <div class="popup">
        <button class="playAgain">Run It Back!</button>
    </div>
    <script src="snek.js"></script>
</body>
</html>
